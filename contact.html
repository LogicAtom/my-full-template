        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
         
            <h2>Sign up with us!<i class="far fa-address-card"></i></h2>
      
            <label for="fname">First Name</label>
            <input class="text-input" type="text" name="first_name" id="fname" required>

            <label for="lname">Last Name</label>
            <input class="text-input" type="text" name="last_name" id="lname" required>

            <label for="email_address">Email Address</label>
            <input class="text-input" type="email" name="email_address" id="email_address" required>
        
            <label for="phone">Mobile Number</label>
            <input class="text-input" type="number" name="mobile_number" id="phone" required>
        
            <label for="messages">Text Messages</label>
            <input id="messages" type="radio" name="contact_preference" value="messages" required>
            <br>
		    <label for="email">Email</label>
            <input id="email" type="radio" name="contact_preference" value="email" required>
            <br>
            <label for="both">Both</label>
            <input id="both" type="radio" name="contact_preference" value="both" required>
      
            <input class="join-button" type="submit" value="Submit Form">
    
        </form>
